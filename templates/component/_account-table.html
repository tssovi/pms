{% load staticfiles %}
<div id="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="col-md-12">
                <div class="panel-content">
                    <h2 class="heading"><i class="fas fa-list-ol"></i>Account List</h2>
                    <table id="datatable_acn" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>SL</th>
                                <th>Name</th>
                                <th>Created</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>SL</th>
                                <th>Name</th>
                                <th>Created</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            {% for account in accounts %}
                            <tr>
                                <td></td>
                                <td>{{ account.name }}</td>
                                <td>{{ account.created_at|date:"D, d F, Y" }}</td>
                                <td class="text-nowrap">
                                    <a href="{% url 'account-update' id=account.id %}"  class="col-sm-6" data-toggle="tooltip" data-original-title="Edit"> <i class="fas fa-pencil-alt text-inverse m-r-10"></i> </a>
                                    <a href="{% url 'account-delete' id=account.id %}" class="col-sm-6" data-toggle="tooltip" data-original-title="Delete"> <i class="fas fa-trash-alt text-danger"></i> </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
