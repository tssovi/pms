{% load staticfiles %}
    <div id="main-content">
        <div class="container-fluid">
            <div class="card">
                <div class="col-md-12">
                    <div class="panel-content">
                        <h2 class="heading"><i class="fas fa-folder-open"></i> Add Bank</h2>
                        <form enctype="multipart/form-data" id="bank-create-form" method="post" novalidate action="{% url 'add-bank' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Bank Name</label> <span class="text-danger">*</span>
                                <input type="text" placeholder="Bank Name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Branch Name</label>
                                <input type="text" placeholder="Branch Name" name="branch_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Bank Info</label>
                                <textarea class="form-control" placeholder="Bank Info" name="info" rows="3" cols="30"></textarea>
                            </div>
                            <br/>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
