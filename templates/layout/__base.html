{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    {% block meta %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {% endblock %}
    {% block title %}
        <title>PMS | A Payment Management System</title>
    {% endblock %}

    {% block css %}
        <!-- VENDOR CSS -->
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'vendor/datatable/css/dataTables.bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/linearicons/style.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/metisMenu/metisMenu.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/chartist/css/chartist.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/toastr/toastr.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/parsleyjs/css/parsley.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/bootstrap-datepicker/css/bootstrap-datepicker3.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/select2/css/select2.css' %}"/>
        <link rel="stylesheet" href="{% static 'vendor/dropify/css/dropify.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/sweetalert2/css/sweetalert2.css' %}">
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
        <link rel="stylesheet" href="{% static 'css/demo.css' %}">
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">

{#        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/b-1.5.1/datatables.min.css"/>#}
        <style>
            #div-login-msg.success{
                border: 1px solid #68c3a3;
                background-color: #c8f7c5;
            }
            #div-login-msg.error{
                border: 1px solid #eb575b;
                background-color: #ffcad1;
            }
            #icon-login-msg.success{
                background-color: #68c3a3 !important;
            }
            #icon-login-msg.error{
                background-color: #eb575b !important;
            }
            #showHideP, #showHidePF {
                cursor: pointer;
                pointer-events: all;
            }
        </style>
    {% endblock %}

    {% block icon %}
        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.png' %}">
    {% endblock %}
</head>

<body>
    {% block body %}

    {% endblock %}
    {% block js %}
        <!-- Javascript -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/datatable/js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'vendor/datatable/js/dataTables.bootstrap.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'vendor/metisMenu/metisMenu.js' %}"></script>
        <script src="{% static 'vendor/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'vendor/jquery-sparkline/js/jquery.sparkline.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap-progressbar/js/bootstrap-progressbar.min.js' %}"></script>
        <script src="{% static 'vendor/chartist/js/chartist.min.js' %}"></script>
        <script src="{% static 'vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.min.js' %}"></script>
        <script src="{% static 'vendor/chartist-plugin-axistitle/chartist-plugin-axistitle.min.js' %}"></script>
        <script src="{% static 'vendor/chartist-plugin-legend-latest/chartist-plugin-legend.js' %}"></script>
        <script src="{% static 'vendor/toastr/toastr.js' %}"></script>
        <script src="{% static 'vendor/parsleyjs/js/parsley.min.js' %}"></script>
        <script src="{% static 'vendor/select2/js/select2.js' %}"></script>
        <script src="{% static 'vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
        <script src="{% static 'vendor/jquery.maskedinput/jquery.maskedinput.min.js' %}"></script>
        <script src="{% static 'vendor/dropify/js/dropify.min.js' %}"></script>
        <script src="{% static 'vendor/sweetalert2/js/sweetalert2.all.js' %}"></script>
        <script src="{% static 'scripts/common.js' %}"></script>
        <script src="{% static 'scripts/custom.js' %}"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
    {% endblock %}
</body>

</html>
